<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.12.1/dist/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="container">
          <form id="search-form">
            <input
              type="text"
              name="query"
              placeholder="Search images"
              required
            />
            <button type="submit">Search</button>
          </form>
          <div class="gallery"></div>
          <button class="load-more hidden">Load more</button>
        </div>
        <!-- Модальное окно для отображения увеличенной картинки -->
        <div id="modal" class="modal hidden">
          <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <img id="modal-image" src="" alt="Expanded Image" />
          </div>
        </div>
      </header>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.12.1/dist/simple-lightbox.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
